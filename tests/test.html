<!doctype html>
<html lang="en">
  <head>
    <title>Enum Browser Test</title>
    <script src="../enum.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="output"></div>
    <script>
      window.onload = function(){
        console.log("typeof Enum: " + typeof Enum);

        window.e1 = new Enum(['one', 'two', 'three', 'four', 'five']);
        window.e2 = new Enum({1:'one', 2:'two', 3:'three', 4:'four', 5:'five'});

        console.log(e1.toString(), e1);
        console.log(e2.toString(), e2);

        console.log( 'e1.one: ' + e1.one  );
        console.log( 'e2[1]: ' + e2[1]  );

      };
    </script>
  </body>
</html>
